<template>
    <lightning-card title="Employee Form">
        <div class="slds-grid slds-wrap slds-gutters"> 
            <div class="slds-col slds-size_1-of-2" >
              <lightning-input padding="around-medium" value={employeeRecord.Name} name="fn" label="First Name" onchange={handleFirstName} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <lightning-input padding="around-medium" name="ln"  value={employeeRecord.Last_Name__c} label="Last Name" onchange={handleLastName} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <lightning-input padding="around-medium" type="email" name="email" value={employeeRecord.Email__c} label="Email" onchange={handleEmail} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <lightning-input padding="around-medium" value={employeeRecord.Phone__c} name="phone" label="Phone" onchange={handlePhone} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input padding="around-medium" type="date" value={employeeRecord.Date_of_Birth__c} name="dob" label="Date of Birth" onchange={handleDOB} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input padding="around-medium" name="ec" value={employeeRecord.Employee_Code__c} label="Employee Code" onchange={handleEmployeeCode} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input padding="around-medium" name="country" label="Country" value={employeeRecord.Country__c} onchange={handleCountry} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input padding="around-medium" name="state" label="State" value={employeeRecord.State__c} onchange={handleState} ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input padding="around-medium" name="pc" label="Postal Code" value={employeeRecord.Postal_Code__c} onchange={handlePostalCode} ></lightning-input>
            </div>
            
        </div>
        <div slot="footer" class="slds-align_absolute-center" >
            <button type="button" class="slds-button slds-button_neutral" onclick={cancelRecord}>Cancel</button>
            <button type="button" class="slds-button slds-button_brand" onclick={createEmployeeRecord}>Save</button>
        </div>
    </lightning-card>

    <lightning-card title="Employees List">
        <c-employee-list></c-employee-list>
      </lightning-card>
    

</template>
